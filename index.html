<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Will Andy Pick Me?</title>
</head>

<body>
  <section class="whole">
    <header class="header">
      <h1>Will Andy Pick Me?</h1>
    </header>

    <div class="dynamic-section">
      <div class="question-form">
        <input id="question-form" placeholder="Ask your question here!" type="text" name="" value="">
        <button type="button" name="button" id="answer-generator">Get your answer</button>
      </div>
      <div class="eight-ball">
        <img class="eight-ball-img" src="./assets/eight-ball.png" alt="8 ball">
        <div class="hidden response">
          <h3 class="question"></h3>
          <h2 class="answer"></h2>
        </div>
      </div>
      <div class="clear">
        <button type="button" name="button">Clear</button>
      </div>
    </div>

    <div class="woody">
      <img src="./assets/woody.png" alt="Woody from Toy Story">
    </div>
  </section>
<script src="./index.js"></script>
</body>

</html>
